<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header with Modern Dropdown</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f4f4;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
  }
  .header nav {
    display: flex;
    gap: 20px;
  }
  .header nav a, .header nav .dropdown-btn {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .header nav a:hover, .header nav .dropdown-btn:hover {
    background-color: #555;
  }
  .header .dropdown {
    position: relative;
  }
  .header .dropdown-content {
    display: none;
    position: absolute;
    background-color: #fff;
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    border-radius: 5px;
    overflow: hidden;
    z-index: 1;
  }
  .header .dropdown-content a {
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s ease;
  }
  .header .dropdown-content a:hover {
    background-color: #f1f1f1;
  }
  .header .dropdown:hover .dropdown-content {
    display: block;
  }
  .header .search-container {
    position: relative;
  }
  .header input[type="search"] {
    padding: 8px 10px;
    border: none;
    border-radius: 20px;
    outline: none;
  }
  .header .search-container button {
    position: absolute;
    right: 5px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    color: #333;
  }
  .header input[type="search"]::placeholder {
    color: #333;
  }

  .search-container {
    position: relative;
    display: flex;
    align-items: center;
  }
  .search-container input[type="search"] {
    padding: 10px 15px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 25px;
    outline: none;
    width: 250px;
    transition: all 0.3s ease;
  }
  .search-container input[type="search"]:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
  }
  .search-container button {
    position: absolute;
    right: 5px;
    border: none;
    background: #007bff;
    color: white;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    text-align: center;
    line-height: 32px;
    cursor: pointer;
    outline: none;
  }
  .search-container button:hover {
    background: #0056b3;
  }
  .search-icon {
    display: inline-block;
    font-size: 16px;
  }
  
  /* Modificación para hacer el logo más pequeño */
  .header .logo img {
    max-width: 100px; /* Tamaño máximo del logo */
    height: auto;
  }
</style>
</head>
<body>

<div class="header">
  <div class="logo"><a href="index.html"><img src="img/OIG1.jfif" alt="Logo"></a></div>
  <nav>
    <div class="dropdown">
      <div class="dropdown-btn">Categorías</div>
      <div class="dropdown-content">
        <a href="#">Italiana</a>
        <a href="#">Mexicana</a>
        <a href="#">China</a>
        <a href="#">Japonesa</a>
        <a href="#">Vegetariana</a>
      </div>
    </div>
    <a href="#">Sobre Nosotros</a>
    <a href="#">Contacto</a>
    <a href="login.html">Iniciar sesión</a>
  </nav>
  <div class="search-container">
    <input type="search" placeholder="Buscar...">
    </button>
  </div>
</div>

</body>
</html>
